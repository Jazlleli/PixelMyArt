<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2E2E2E; /* Negro */
            color: #FFFFFF; /* Blanco para el texto */
        }
        header {
            background-color: #d1acec; /* Morado */
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            color: #07779d; /* Azul */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .pixel-art {
            background-color: #1E1E1E; /* Negro m√°s claro */
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 150px;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #d1acec; /* Morado */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arte Pixel</h1>
        <div>

            <a>Inicio</a>
            <a href="#">Login</a>
            <a href="#">Registrarme</a>
        </div>
    </header>
    <div class="container">
        <div class="pixel-art">
            <img src="https://example.com/pixel-art1.png" alt="Arte Pixel 1">
            <p>Pixel Art 1</p>
        </div>
        <div class="pixel-art">
            <img src="https://example.com/pixel-art2.png" alt="Arte Pixel 2">
            <p>Pixel Art 2</p>
        </div>
        <div class="pixel-art">
            <img src="https://example.com/pixel-art3.png" alt="Arte Pixel 3">
            <p>Pixel Art 3</p>
        </div>
        <div class="pixel-art">
            <img src="https://example.com/pixel-art4.png" alt="Arte Pixel 4">
            <p>Pixel Art 4</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Pixel Art. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
